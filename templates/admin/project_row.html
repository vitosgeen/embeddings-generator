<tr id="project-{{ project.id }}">
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
        <a href="/admin/projects/{{ project.project_id }}" class="text-blue-600 hover:text-blue-900">
            {{ project.project_id }}
        </a>
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        {{ project.name or '-' }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        {% if owner %}
        {{ owner.username }}
        {% else %}
        User #{{ project.owner_user_id }}
        {% endif %}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        {% if project.active %}
        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Active</span>
        {% else %}
        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Inactive</span>
        {% endif %}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        {{ project.created_at.strftime('%Y-%m-%d') }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        {% if project.active %}
        <button 
            hx-post="/admin/projects/{{ project.project_id }}/deactivate"
            hx-confirm="Deactivate project {{ project.project_id }}?"
            hx-swap="outerHTML"
            hx-target="#project-{{ project.id }}"
            class="text-yellow-600 hover:text-yellow-900 mr-3">
            Deactivate
        </button>
        {% endif %}
