<tr id="user-{{ user.id }}">
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
        <a href="/admin/users/{{ user.id }}" class="text-blue-600 hover:text-blue-900">
            {{ user.username }}
        </a>
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        {{ user.email or '-' }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
            {{ user.role }}
        </span>
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        {% if user.active %}
        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Active</span>
        {% else %}
        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Inactive</span>
        {% endif %}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        {{ user.created_at.strftime('%Y-%m-%d') }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        {% if user.active %}
        <button 
            hx-post="/admin/users/{{ user.id }}/deactivate"
            hx-confirm="Deactivate user {{ user.username }}?"
            hx-swap="outerHTML"
            hx-target="#user-{{ user.id }}"
            class="text-yellow-600 hover:text-yellow-900 mr-3">
            Deactivate
        </button>
        {% endif %}
        <button 
            hx-delete="/admin/users/{{ user.id }}"
            hx-confirm="Delete user {{ user.username }}? This cannot be undone."
            hx-target="#user-{{ user.id }}"
            hx-swap="outerHTML swap:1s"
            class="text-red-600 hover:text-red-900">
            Delete
        </button>
    </td>
</tr>
