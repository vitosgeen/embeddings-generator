<div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
        {% if project %}Edit Project{% else %}Create New Project{% endif %}
    </h3>
    
    {% if error %}
    <div class="mb-4 bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded">
        {{ error }}
    </div>
    {% endif %}
    
    <form 
        hx-post="/admin/projects" 
        hx-target="#projects-tbody" 
        hx-swap="afterbegin"
        hx-on::after-request="if(event.detail.successful) document.getElementById('modal').classList.add('hidden')">
        
        <div class="mb-4">
            <label for="project_id" class="block text-sm font-medium text-gray-700">Project ID</label>
            <input 
                type="text" 
                name="project_id" 
                id="project_id" 
                required
                pattern="[a-z0-9-]+"
                value="{% if project %}{{ project.project_id }}{% endif %}"
                placeholder="my-project-id"
                class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            <p class="mt-1 text-sm text-gray-500">Lowercase letters, numbers, and hyphens only</p>
        </div>
        
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Name (optional)</label>
            <input 
                type="text" 
                name="name" 
                id="name"
                value="{% if project %}{{ project.name }}{% endif %}"
                placeholder="My Project"
                class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        
        <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-gray-700">Description (optional)</label>
            <textarea 
                name="description" 
                id="description"
                rows="3"
                class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">{% if project %}{{ project.description }}{% endif %}</textarea>
        </div>
        
        <div class="mb-4">
            <label for="owner_user_id" class="block text-sm font-medium text-gray-700">Owner</label>
            <select 
                name="owner_user_id" 
                id="owner_user_id" 
                required
                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                {% for user in users %}
                <option value="{{ user.id }}" {% if project and project.owner_user_id == user.id %}selected{% endif %}>
                    {{ user.username }} ({{ user.role }})
                </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button 
                type="submit" 
                class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                {% if project %}Update{% else %}Create{% endif %}
            </button>
            <button 
                type="button" 
                onclick="document.getElementById('modal').classList.add('hidden')"
                class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                Cancel
            </button>
        </div>
    </form>
</div>
