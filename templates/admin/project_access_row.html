<tr id="access-{{ user.id }}">
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
        {{ user.username }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
            {% if user_project.role == 'project-owner' %}bg-purple-100 text-purple-800
            {% else %}bg-blue-100 text-blue-800{% endif %}">
            {{ user_project.role }}
        </span>
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        {{ user_project.granted_at.strftime('%Y-%m-%d') }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        <button 
            hx-delete="/admin/projects/{{ project_id }}/access/{{ user.id }}"
            hx-confirm="Revoke access for {{ user.username }}?"
            hx-target="#access-{{ user.id }}"
            hx-swap="outerHTML swap:1s"
            class="text-red-600 hover:text-red-900">
            Revoke
        </button>
    </td>
</tr>
