name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        # Install flake8
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run unit tests
      run: |
        make test-unit

    - name: Run integration tests
      run: |
        make test-integration

    - name: Generate coverage report
      run: |
        make test-coverage
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
        verbose: true
        slug: ${{ github.repository }}
      continue-on-error: true
      
    - name: Coverage Upload Summary
      if: always()
      run: |
        if [ -f "coverage.xml" ]; then
          echo "üìä Coverage report generated successfully"
          echo "üìù File size: $(du -h coverage.xml | cut -f1)"
          echo ""
          if [ -n "${{ secrets.CODECOV_TOKEN }}" ]; then
            echo "‚úÖ Codecov token is configured"
          else
            echo "‚ö†Ô∏è  Codecov token not configured - uploads may be rate limited"
            echo "üí° Add CODECOV_TOKEN secret to enable reliable coverage uploads"
            echo "   Visit: https://app.codecov.io/gh/${{ github.repository }}"
          fi
        else
          echo "‚ùå No coverage report found"
        fi

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
        pip install -r requirements.txt
        
    - name: Run safety check
      run: |
        safety check --output screen || true
        
    - name: Run bandit security linter
      run: |
        bandit -r app/ -f json -o bandit-report.json --skip B104 || true
        bandit -r app/ --skip B104

  docker-build:
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        logout: false
      if: github.event_name != 'pull_request'
      continue-on-error: true
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false  # We'll handle push separately
        tags: embeddings-generator:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Push to Docker Hub
      if: github.event_name != 'pull_request'
      run: |
        if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
          echo "üöÄ Pushing to Docker Hub..."
          docker tag embeddings-generator:latest ${{ secrets.DOCKERHUB_USERNAME }}/embeddings-generator:latest
          docker tag embeddings-generator:latest ${{ secrets.DOCKERHUB_USERNAME }}/embeddings-generator:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/embeddings-generator:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/embeddings-generator:${{ github.sha }}
          echo "‚úÖ Images pushed to Docker Hub"
        else
          echo "‚ö†Ô∏è Docker Hub credentials not found - skipping push"
          echo "üí° Add DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets to enable pushing"
        fi
        
    - name: Docker Build Summary
      if: always()
      run: |
        echo "üê≥ Docker Build Summary"
        echo "======================="
        if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
          echo "‚úÖ Docker Hub credentials configured"
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "üì¶ Image pushed to Docker Hub: ${{ secrets.DOCKERHUB_USERNAME }}/embeddings-generator"
          else
            echo "üîÑ Pull request - image built but not pushed"
          fi
        else
          echo "‚ö†Ô∏è  Docker Hub credentials not configured"
          echo "üí° Add DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets to enable pushing"
          echo "   Image was built successfully but not pushed"
        fi
        
    - name: Test Docker image
      if: github.event_name != 'pull_request'
      run: |
        # Only test if we have Docker Hub credentials and image was pushed
        if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
          echo "üß™ Testing pushed Docker image..."
          docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/embeddings-generator:latest python -c "import app; print('‚úÖ Docker image works!')"
        else
          echo "‚ö†Ô∏è Skipping Docker Hub image test - credentials not configured"
        fi
        
    - name: Test local Docker build
      run: |
        # Test locally built image when no Docker Hub push occurred
        if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ] || [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ] || [ "${{ github.event_name }}" = "pull_request" ]; then
          echo "üîß Testing locally built image..."
          # Build a test image locally
          docker build -t test-embeddings-generator .
          # Test the image
          docker run --rm test-embeddings-generator python -c "import app; print('‚úÖ Docker image works!')"
          echo "‚úÖ Local Docker image test passed"
        else
          echo "üîÑ Skipping local test - Docker Hub image was pushed and tested"
        fi

  deploy:
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main'
    # Uncomment the next line and create a 'production' environment in GitHub repo settings for deployment protection
    # environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to production
      run: |
        echo "Deployment step - configure based on your infrastructure"
        echo "Examples:"
        echo "- Deploy to Kubernetes cluster"
        echo "- Update docker-compose on server"
        echo "- Deploy to cloud provider (AWS, GCP, Azure)"
        echo "- Update serverless functions"
        
    - name: Health check
      run: |
        echo "Health check - implement based on your deployment"
        echo "curl -f http://your-api-endpoint/health || exit 1"